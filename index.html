<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">
        <video autoplay loop muted plays-inline id="backVideo">
            <source src="./media/video.mp4" type="video/mp4"> 
        </video>
        <div class="logo">
            <img src="./media/logo.png">
        </div>
        <div class="side-bar">
            <div class="text-box">
                <h1>GOLDEN RESORT</h1>
                <h4>LUXURY LIVING</h4>
                <div class="line"></div>
            </div>
        </div>
        <div class="content">
            <h1>Maldives</h1>
            <p>Very Nice Appartments In The Hearts Of Maldives</p>
            <div class="btn" id="playBtn">
                <img src="./media/play.png" id="icon">Watch Video
            </div>
        </div>
    </div>

    <script>
        var backVideo = document.getElementById('backVideo');
        var playBtn = document.getElementById('playBtn');
        var icon = document.getElementById('icon');

        playBtn.onclick = function () {
            backVideo.style.display = "block";
            if (backVideo.paused){
                backVideo.play();
                icon.src = "./media/pause.png"
            }
            else{
                backVideo.pause();
                icon.src = "./media/play.png"
            }
        }
    </script>
</body>
</html>
